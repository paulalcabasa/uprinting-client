
<form  class="form" #f="ngForm" (ngSubmit)="register(f.value)">
    <input type="hidden" csrf />

    <div class="form-group">
        <label for="">Email <span class="text-danger">*</span></label>
        <input 
            pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
            required
            maxlength="50"
            type="email" 
            id="email" 
            name="email" 
            class="form-control"
            #email="ngModel"
            [(ngModel)]="form.email" 
        />
        <small class="text-danger">
            <span *ngIf="email.touched && email.invalid">
                <span *ngIf="email.errors.required">Email is required.</span>
                <span *ngIf="email.errors.pattern">Must be a valid email address.</span>
            </span>
            <span *ngIf="email.touched && errors?.mail">{{ errors?.mail }}</span>
        </small>
    </div>
    <div class="form-group">
        <label for="">Password <span class="text-danger">*</span></label>
        <input 
            maxlength="20"
            type="password" 
            id="password" 
            name="password" 
            class="form-control"
            required
            #password="ngModel"
            [(ngModel)]="form.password" 
        />
        <small class="text-danger" *ngIf="password.touched && password.invalid">
            Password is required.
        </small>
    </div>
    <div class="form-group">
        <label for="">Confirm Password <span class="text-danger">*</span></label>
        <input 
            maxlength="20"
            type="password" 
            id="confirmPassword" 
            name="confirm_password" 
            class="form-control" 
            required
            #confirmPassword="ngModel"
            [(ngModel)]="form.confirmPassword"  
        />
        <small class="text-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">
            Confirm Password is required.
        </small>
        <small class="text-danger" *ngIf="errors">
            <span *ngIf="errors?.confirm_password?.notSame">Passwords does not match.</span>
        </small>
    </div>
    <div class="form-group">
        <label for="">Company Name</label>
        <input 
            maxlength="50"
            type="text" 
            id="companyName" 
            name="company_name" 
            class="form-control"
            [(ngModel)]="form.companyName" 
        />
    </div>
    <div class="form-group">
        <label for="">First Name <span class="text-danger">*</span></label>
        <input 
            maxlength="30"
            type="text" 
            id="firstName" 
            name="first_name" 
            class="form-control"
            required
            #firstName = "ngModel"
            [(ngModel)]="form.firstName"
        />
        <small class="text-danger" *ngIf="firstName.touched && firstName.invalid">
            First name is required.
        </small>
    </div>
    <div class="form-group">
        <label for="">Last Name <span class="text-danger">*</span></label>
        <input 
            maxlength="30"
            type="text" 
            id="last_name"
            name="last_name"
            class="form-control"  
            required
            #lastName = "ngModel"
            [(ngModel)]="form.lastName"
        />
        <small class="text-danger" *ngIf="lastName.touched && lastName.invalid">
            Last name is required.
        </small>
    </div>
  <div class="text-center">
      <button type="submit" [disabled]="f.invalid" class="btn btn-success btn-register">Register</button>
  </div>
</form>
